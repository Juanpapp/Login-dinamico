<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulario de registro e inicio de seccion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia Seccion con tus datos</p>
                <input type="button" value="Iniciar Seccion" id="sing-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form" id="form-login">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" name="name" placeholder="Nombre">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" name="email" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" name="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registarse" class="btn">
                </form>
            </div>
        </div>

    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>¡¡Bienvenido nuevamente!!</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia Seccion con tus datos</p>
                <input type="button" value="Registrarse" id="sing-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Seccion</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Inicia Seccion con una cuenta</p>
                <form class="form" id="form-login">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" name="email" placeholder="Email">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" name="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Seccion" class="btn">
                </form>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
